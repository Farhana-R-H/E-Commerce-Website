{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category_key|capfirst }} Products - Herbal Glow</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 75px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 10px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-card img {
            width: 100%;
            height: 290px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            padding: 10px 5px;
        }

        .product-info h4 {
            font-size: 1rem;
            margin: 10px 0 5px;
            color: #333;
        }

        .product-info h4 a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        .product-info h4 a:hover {
            color: #d32f2f;
        }

        .product-info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .price {
            font-weight: bold;
            font-size: 1.1rem;
            color: #d32f2f;
        }

        .rating {
            color: #ff9800;
        }

        .free-delivery {
            background-color: #e0f2f1;
            color: #00796b;
            font-size: 0.8rem;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 6px;
        }
        .details-button {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    font-size: 0.85rem;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.details-button:hover {
    background-color: #333;
}

    </style>
</head>
<body>

    <h2>{{ category_key|capfirst }} Products</h2>

   <div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_main.url }}" alt="{{ product.name }}">
            <div class="product-info">
                <h4>{{ product.name }}</h4>
                <p class="price">₹{{ product.price }}</p>
                <p class="rating">⭐ {{ product.rating }} ({{ product.purchases }})</p>
                <div class="free-delivery">Free Delivery</div>
                <a href="{% url 'product_detail' product.id %}" class="details-button">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>


</body>
</html>
